<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">Thanks for taking out your time</p>
<form id="survey-form">
  <fieldset>
        <legend>Your Information</legend>
        <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name here" required><br><br>
        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" name="email"placeholder="Enter your email here" required><br><br>
        <label for="number" id="number-label">Age:</label>
        <input type="number" id="number" placeholder="Age"  name="number" min="1" max="10"><br><br>
         <label id="option-label">What is your current status?:</label><br>
        <select id="dropdown" name="dropdown">
            <option value="option1">Employed</option>
            <option value="option2">Unemployed</option>
            <option value="option1">Student</option>
            <option value="option1">other</option>
        </select><br><br>
        <label id="radio-label">How often do you follow our program on the scale of 1-10:</label><br>
        <input type="radio" id="option1" name="radio-option" value="option1">
        <label for="option1">very often</label><br>
        <input type="radio" id="option2" name="radio-option" value="option2">
        <label for="option2">often</label><br>
        <input type="radio" id="option3" name="radio-option" value="option3">
        <label for="option3">not so often</label><br>
        <input type="radio" id="option4" name="radio-option" value="option4">
        <label for="option4">I can't say</label><br>
        <label id="checkbox-label">Which of our Programs caught your interest:</label><br>
        <input type="checkbox" id="checkbox1" name="checkbox-option" value="option1">
        <label for="checkbox1">Front-end</label><br>
        <input type="checkbox" id="checkbox2" name="checkbox-option" value="option2">
        <label for="checkbox2">Back-end</label><br>
        <input type="checkbox" id="checkbox3" name="checkbox-option" value="option3">
        <label for="checkbox1">Full Stack</label><br>
        <input type="checkbox" id="checkbox4" name="checkbox-option" value="option4">
        <label for="checkbox4">Data Science</label><br>
        <label for="comments">Comments or Suggestions:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>
        <button type="submit" id="submit">Submit</button>
    </fieldset>
  </form>
</body>
</html>
